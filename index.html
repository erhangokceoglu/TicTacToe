<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">
    <div class="d-flex flex-column align-items-center mt-5 p-2">

        <div class="satir1">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b1" value="" onclick="oyun(id)">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b2" value="" onclick="oyun(id)">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b3" value="" onclick="oyun(id)">
        </div>

        <div class="satir2">
            <input type="button" style="height: 200px; width:200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b4" value="" onclick="oyun(id)">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b5" value="" onclick="oyun(id)">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b6" value="" onclick="oyun(id)">
        </div>

        <div class="satir3">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b7" value="" onclick="oyun(id)">
            <input type="button" style="height: 200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b8" value="" onclick="oyun(id)">
            <input type="button" style="height:200px; width: 200px; font-size: 100px;" class="m-2 btn btn-primary"
                id="b9" value="" onclick="oyun(id)">
        </div>

    </div>

    <script>

        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        let b3 = document.getElementById("b3");
        let b4 = document.getElementById("b4");
        let b5 = document.getElementById("b5");
        let b6 = document.getElementById("b6");
        let b7 = document.getElementById("b7");
        let b8 = document.getElementById("b8");
        let b9 = document.getElementById("b9");

        let kareler = [b1, b2, b3, b4, b5, b6, b7, b8, b9];

        function oyun(id) {
            let rastgeleIndis;
            let tiklananKare = document.getElementById(id);
            if (oyunBittiMi() == 1) {
                alert("Kazand覺n覺z!");
                location.reload();
                return;
            }

            if (tiklananKare.value != "") {
                alert("Kare Doludur!");
                return;
            }

            tiklananKare.value = "X";

            if (oyunBittiMi() == 1) {
                alert("Kazand覺n覺z!");
                location.reload();
                return;
            }

            if (oyunBittiMi() == 2) {
                alert("Oyun  berabere!");
                location.reload();
                return;
            }

            //Program O ekleyecek!
            if (!butunKarelerDoluMu()) {
                rastgeleIndis = Math.floor(Math.random() * 9);
                while (kareler[rastgeleIndis].value != "")
                    rastgeleIndis = Math.floor(Math.random() * 9);
                kareler[rastgeleIndis].value = "O";
            }

            if (oyunBittiMi() == 1) {
                alert("Kaybettiniz!");
                location.reload();
                return;
            }
        }

        function oyunBittiMi() {
            if ((b1.value != "" && b1.value == b2.value && b2.value == b3.value) ||
                (b1.value != "" && b1.value == b5.value && b5.value == b9.value) ||
                (b3.value != "" && b3.value == b5.value && b5.value == b7.value) ||
                (b4.value != "" && b4.value == b5.value && b5.value == b6.value) ||
                (b7.value != "" && b7.value == b8.value && b8.value == b9.value) ||
                (b1.value != "" && b1.value == b4.value && b4.value == b7.value) ||
                (b2.value != "" && b2.value == b5.value && b5.value == b8.value) ||
                (b3.value != "" && b3.value == b6.value && b6.value == b9.value))
                return 1;
            else if (b1.value != "" && b2.value != "" && b3.value != "" && b4.value != "" && b5.value != "" &&
                b6.value != "" && b7.value != "" && b8.value != "" && b9.value != "") {
                return 2;
            }
        }

        function butunKarelerDoluMu() {
            for (let index = 0; index < kareler.length; index++) {
                if (kareler[index].value == "")
                    return false;
            }
            return true;
        }
    </script>

</body>

</html>
